<html lang="en">
<head>

   <link rel="stylesheet" href="css/main.css">
   <title>Clock Weather App</title>
</head>
<body>

               </svg>
               <p class="greeting" id="greeting"></p>
            </article>
            <article class="clock__hour">
               <h1 class="hour" id="hour"></h1>
               <span class="hour__mediriem" id="hour-meridiem"></span>
               <p class="city" id="city"></p>
            </article>
         </section>

         <section class="clock-button" id="clock-button">
            <svg viewBox="0 0 20 14" fill="none" xmlns="http://www.w3.org/2000/svg">
               <path d="M2 0L0 2.33333L9.99999 14L20 2.33337L18 4.79911e-05L10 9.33331L2 0Z" fill="#282a2f"/>
            </svg>
            <span class="clock-button__label">more</span>
         </section>
      </section>

      <section class="active-state" id="active-state">
         <section class="container grid">
            <article class="state-container">
               <div class="weather-state">
                  <h3 class="title">Weather</h3>
                  <h2 class="data" id="data-weather"></h2>
               </div>
               <div class="weather-state">
                  <h3 class="title">Temperature</h3>
                  <h2 class="data" id="data-temperature"></h2>
               </div>
            </article>

            <article class="state-container">
               <div class="additional-info">
                  <p class="quote">"As we look ahead into the next century, leaders will be those who empower others."</p>
                  <cite class="author">Bill Gates</cite>
               </div>
               <div class="additional-info">
                  <h3 class="title">Year</h3>
                  <h2 class="data" id="data-year"></h2>
               </div>
            </article>
         </section>
      </section>
   </main>

   <script src="js/apis.js"></script>
   <script src="js/app.js"></script>
</body>
</html>
